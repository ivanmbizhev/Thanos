apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cpaas-monitoring
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: thanos
            repoURL: 
            path: thanos
            cluster: 
            namespace: "observability"
            targetRevision: master
            valueFile: env/thanos.yaml
  template:
    metadata:
      name: '{{name}}'
      labels:
        name: '{{name}}'
        namespace: '{{namespace}}'
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        
      source:
        repoURL: '{{repoURL}}'
        path: '{{path}}'
        targetRevision: '{{targetRevision}}'
        helm:
          valueFiles:
            - '{{valueFile}}'
      destination:
        server: '{{cluster}}'
        namespace: '{{namespace}}'
