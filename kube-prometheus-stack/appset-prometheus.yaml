apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cpaas-prometheus
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: kube-prometheus-stack
            repoURL: git@ssh.dev.azure.com:v3/linkmobilitygroup/DevOps%20Group/LinkMobility.CPaaS.Thanos
            path: kube-prometheus-stack
            cluster: https://cpass-thanos-cluster-aks-h4x5ga2l.hcp.westeurope.azmk8s.io:443
            namespace: "monitoring"
            targetRevision: master
            valueFile: prometheus.yaml
  template:
    metadata:
      name: '{{name}}'
      labels:
        name: '{{name}}'
        namespace: '{{namespace}}'
    spec:
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      source:
        repoURL: '{{repoURL}}'
        path: '{{path}}'
        targetRevision: '{{targetRevision}}'
        helm:
          valueFiles:
            - '{{valueFile}}'
      destination:
        server: '{{cluster}}'
        namespace: '{{namespace}}'
